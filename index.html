<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sonic the Hedgehog</title>
    <link type="text/css" rel="stylesheet" href="css/fonts.css" />
    <style type="text/css">
        html, body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            text-align: center;
        }

        canvas {
            height: 100%;
            margin: auto;
            padding: 0;
            border: 0 none;
            background-color: #000;
            -ms-interpolation-mode: nearest-neighbor;
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .spinner {
            height: 30px;
            width: 30px;
            margin: 20px 0 0 20px;
            display: inline-block;
            vertical-align: top;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 5px solid rgb(235, 235, 235);
            border-right: 5px solid rgb(235, 235, 235);
            border-bottom: 5px solid rgb(235, 235, 235);
            border-top: 5px solid rgb(120, 120, 120);
            border-radius: 100%;
            background-color: rgb(189, 215, 46);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }
            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }
            to {
                -o-transform: rotate(360deg);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #status {
            display: inline-block;
            vertical-align: top;
            margin-top: 30px;
            margin-left: 20px;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }

        #progress {
            height: 20px;
            width: 300px;
        }

        #output {
            width: 100%;
            height: 200px;
            margin: 10px auto 0;
            border-left: 0;
            border-right: 0;
            padding-left: 0;
            padding-right: 0;
            display: block;
            background-color: black;
            color: white;
            font-family: 'Lucida Console', Monaco, monospace;
            outline: none;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            z-index: 1000;
        }

        #menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        #play-button, #mods-button {
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        #play-button:hover, #mods-button:hover {
            background-color: #2980b9;
        }

        #zip-input, #add-file-input, #remove-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner" id="spinner"></div>
        <div id="status">Downloading...</div>
        <progress id="progress" value="0" max="100" hidden="hidden"></progress>
        <button id="play-button" onclick="showMenu()">Play</button>
    </div>

    <div id="menu">
        <button id="mods-button" onclick="showMods()">Mods</button>
        <button id="back-button" onclick="hideMenu()">Back</button>
        <input type="file" id="zip-input" accept=".zip" onchange="loadZip()" />
        <input type="file" id="add-file-input" onchange="addFile()" />
        <input type="file" id="remove-file-input" onchange="removeFile()" />
    </div>

    <canvas id="canvas" onclick="window.focus();" oncontextmenu="event.preventDefault();"></canvas>
    <textarea id="output" rows="8" style="display: none;"></textarea>

    <script type="text/javascript">
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var menuElement = document.getElementById('menu');
        var zipInputElement = document.getElementById('zip-input');
        var addFileInputElement = document.getElementById('add-file-input');
        var removeFileInputElement = document.getElementById('remove-file-input');

        var Module = {
            preRun: [],
            postRun: [],
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = '';
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight;
                    }
                };
            })(),
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function (e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = {time: Date.now(), text: ''};
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.style.display = 'none';
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function () {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function (text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };

        function showMenu() {
            document.getElementById('loading-screen').style.display = 'none';
            menuElement.style.display = 'flex';
            populateModList();
        }

        function hideMenu() {
            document.getElementById('loading-screen').style.display = 'flex';
            menuElement.style.display = 'none';
        }

        function showMods() {
            document.getElementById('mods-button').style.display = 'none';
            document.getElementById('back-button').style.display = 'inline-block';
            document.getElementById('add-file-input').style.display = 'inline-block';
            document.getElementById('remove-file-input').style.display = 'inline-block';
        }

        function populateModList() {
            var modFolders = ['Mod1', 'Mod2', 'Mod3'];
            var modListContainer = document.getElementById('mod-list');

            modListContainer.innerHTML = '';

            modFolders.forEach(function (folder) {
                var folderElement = document.createElement('div');
                folderElement.classList.add('mod-folder');
                folderElement.textContent = folder;
                folderElement.onclick = function () {
                    console.log('Clicked on folder:', folder);
                };

                modListContainer.appendChild(folderElement);
            });
        }

        function loadZip() {
            var fileInput = zipInputElement;
            if (fileInput.files.length > 0) {
                var zipFile = fileInput.files[0];
                console.log('Loaded ZIP file:', zipFile.name);
                // Add your logic to handle the loaded ZIP file
            }
        }

        function addFile() {
            var fileInput = addFileInputElement;
            if (fileInput.files.length > 0) {
                var addedFile = fileInput.files[0];
                console.log('Added file:', addedFile.name);
                // Add your logic to handle the added file
            }
        }

        function removeFile() {
            var fileInput = removeFileInputElement;
            if (fileInput.files.length > 0) {
                var removedFile = fileInput.files[0];
                console.log('Removed file:', removedFile.name);
                // Add your logic to handle the removed file
            }
        }
    </script>

    <script async="async" defer="defer" type="text/javascript" src="index.js"></script>
</body>
</html>
