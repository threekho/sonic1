<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sonic the Hedgehog</title>
    <link type="text/css" rel="stylesheet" href="css/fonts.css" />
    <style type="text/css">
        html, body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            text-align: center;
        }

        canvas {
            height: 100%;
            margin: auto;
            padding: 0;
            border: 0 none;
            background-color: #000;
            -ms-interpolation-mode: nearest-neighbor;
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .spinner {
            height: 30px;
            width: 30px;
            margin: 20px 0 0 20px;
            display: inline-block;
            vertical-align: top;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 5px solid rgb(235, 235, 235);
            border-right: 5px solid rgb(235, 235, 235);
            border-bottom: 5px solid rgb(235, 235, 235);
            border-top: 5px solid rgb(120, 120, 120);
            border-radius: 100%;
            background-color: rgb(189, 215, 46);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }
            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }
            to {
                -o-transform: rotate(360deg);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #status {
            display: inline-block;
            vertical-align: top;
            margin-top: 30px;
            margin-left: 20px;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }

        #progress {
            height: 20px;
            width: 300px;
        }

        #output {
            width: 100%;
            height: 200px;
            margin: 10px auto 0;
            border-left: 0;
            border-right: 0;
            padding-left: 0;
            padding-right: 0;
            display: block;
            background-color: black;
            color: white;
            font-family: 'Lucida Console', Monaco, monospace;
            outline: none;
        }

        #loading-screen, #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
        }

        #menu {
            display: none;
        }

        #play-button, #mods-button {
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        #play-button:hover, #mods-button:hover {
            background-color: #2980b9;
        }

        #mod-list {
            list-style-type: none;
            padding: 0;
            margin: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .mod-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #444;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .mod-item:hover {
            background-color: #555;
        }

        .mod-item span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner" id="spinner"></div>
        <div id="status">Downloading...</div>
        <progress id="progress" value="0" max="100" hidden="hidden"></progress>
        <button id="play-button" onclick="loadGame()">Play</button>
        <button id="mods-button" onclick="showMods()">Mods</button>
    </div>

    <div id="menu">
        <button id="back-button" onclick="hideMods()">Back</button>
        <input type="file" id="zip-input" accept=".zip" onchange="loadZip()" />
        <ul id="mod-list"></ul>
    </div>

    <canvas id="canvas" onclick="window.focus();" oncontextmenu="event.preventDefault();"></canvas>
    <textarea id="output" rows="8" style="display: none;"></textarea>

    <script type="text/javascript">
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var loadingScreen = document.getElementById('loading-screen');
        var menu = document.getElementById('menu');
        var modList = document.getElementById('mod-list');
        var zipInput = document.getElementById('zip-input');

        var Module = {
            preRun: [],
            postRun: [],
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = '';
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight;
                    }
                };
            })(),
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function (e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.style.display = 'none';
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function () {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function (text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };

        function loadGame() {
            loadingScreen.style.display = 'none';
            // Add your logic to start the game loading here
        }

        function showMods() {
            modList.innerHTML = ''; // Clear the mod list
            menu.style.display = 'flex';
            populateModList();
        }

        function hideMods() {
            menu.style.display = 'none';
        }

        function populateModList() {
            var modFolders = ['Mod1', 'Mod2', 'Mod3']; // Replace with your actual mod list
            modFolders.forEach(function (folder) {
                var listItem = document.createElement('li');
                listItem.classList.add('mod-item');
                listItem.innerHTML = '<span>' + folder + '</span><span onclick="removeMod(\'' + folder + '\')">Remove</span>';
                modList.appendChild(listItem);
            });
        }

        function loadZip() {
            if (zipInput.files.length > 0) {
                var zipFile = zipInput.files[0];
                console.log('Loaded ZIP file:', zipFile.name);
                // Add your logic to handle the loaded ZIP file
            }
        }

        function removeMod(folder) {
            console.log('Removing mod:', folder);
            // Add your logic to handle mod removal here
            // You may want to update the modFolders array and repopulate the list
            populateModList();
        }
    </script>

    <script async="async" defer="defer" type="text/javascript" src="index.js"></script>
</body>
</html>
